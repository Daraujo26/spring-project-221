<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            text-align: left;
            margin: 5px;
        }
        .form-group input {
            width: calc(100% - 10px);
            padding: 8px;
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-note {
            margin-top: 20px;
            font-size: 0.9em;
            color: #666;
        }
        input[type="submit"] {
            background-color: #198754;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            padding: 10px 20px;
            font-size: 1em;
        }
        input[type="submit"]:hover {
            background-color: #30b879;
        }
        .alert {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="login-form">
        <div th:if="${param.error}" class="alert">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}">
            You have been logged out.
        </div>
        <h1>Admin Login</h1>
        <form th:action="@{/login}" method="post">
            <div class="form-group"><label> User Name: <input type="text" name="username"/> </label></div>
            <div class="form-group"><label> Password: <input type="password" name="password"/> </label></div>
            <div><input type="submit" value="Sign In"/></div>
        </form>
        <p class="form-note">Note: This is a demonstration. Use <strong>user</strong> as the username and <strong>password</strong> as the password to log in.</p>
    </div>
</body>
</html>
