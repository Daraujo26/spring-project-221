<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Pet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{'/css/main.css'}">
</head>
<body>

<th:block th:insert="~{layout::header}"></th:block>

<section id="content">

    <h3>Edit Pet</h3>




    <form method="post" th:action="@{'/edit-pet'}">
        <div class="mb-3">
            <label for="nameInput" class="form-label">Name</label>
            <input th:value="${pet.getName()}" type="text" name="name" class="form-control" id="nameInput" aria-describedby="nameHelp">
            <div id="nameHelp" class="form-text">Whats the pets name?</div>
        </div>
        <div class="mb-3">
            <label for="typeInput" class="form-label">Type</label>
            <input th:value="${pet.getType()}" type="text" name="type" class="form-control" id="typeInput" aria-describedby="typeHelp">
            <div id="typeHelp" class="form-text">What type is the pet?</div>
        </div>
        <div class="mb-3">
            <label for="weightInput" class="form-label">Weight</label>
            <input th:value="${pet.getWeight()}" type="text" name="weight" class="form-control" id="weightInput" aria-describedby="weightHelp">
            <div id="weightHelp" class="form-text">How much does the pet weigh?</div>
        </div>
        <div class="mb-3">
            <label for="ageInput" class="form-label">Age</label>
            <input th:value="${pet.getAge()}" type="text" name="age" class="form-control" id="ageInput" aria-describedby="ageHelp">
            <div id="ageHelp" class="form-text">How old is the pet?</div>
        </div>
        <input type="hidden" name="petId" th:value="${pet.getId()}">
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</section>

<th:block th:insert="~{layout::footer}"></th:block>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
