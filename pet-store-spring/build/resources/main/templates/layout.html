<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Layout</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="../static/css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<th:block th:fragment="header">

  <img class="logo" th:src="@{'/img/petstorelogo.png'}" alt="logo">

  <nav id="main-navbar" class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>    

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav justify-content-center flex-grow-1 flex-lg-grow-0">
        <li class="nav-item active">
          <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/contact">Contact</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link" href="/about">About</a>
        </li>
        <li class="nav-item dropdown">
          <a sec:authorize="isAuthenticated()" class="nav-link" href="/add-pet">Add Pet</a>
        </li>
        <li class="nav-item dropdown">
          <a sec:authorize="isAnonymous()" class="nav-link" href="/login">Login</a>
        </li>
      </ul>
      <div class="d-flex justify-content-center flex-grow-1 flex-lg-grow-0">
        <form class="d-flex" role="search" method="post" th:action="@{'/search'}">
          <input class="form-control me-2" name="searchParam" type="search" placeholder="Search (by type)" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

</th:block>

<th:block th:fragment="footer">
  <footer class="contents">
    <cite>&copy; 2023 Dave's Pet Store</cite>
  </footer>
</th:block>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
