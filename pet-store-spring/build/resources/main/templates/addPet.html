<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{'/css/main.css'}">
</head>
<body>

<th:block th:insert="~{layout::header}"></th:block>

<section id="content" class="ps-4">

    <h3>Add Pet</h3>

    <form method="post" th:action="@{'/add-pet'}" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="nameInput" class="form-label">Name</label>
            <input type="text" name="name" class="form-control" id="nameInput" aria-describedby="petHelp">
            <div id="petHelp" class="form-text">What is the pets name?</div>
        </div>
        <div class="mb-3">
            <label for="typeInput" class="form-label">Type</label>
            <input type="text" name="type" class="form-control" id="typeInput" aria-describedby="typeHelp">
            <div id="typeHelp" class="form-text">What type is the pet?</div>
        </div>
        <div class="mb-3">
            <label for="weightInput" class="form-label">Weight</label>
            <input type="text" name="weight" class="form-control" id="weightInput" aria-describedby="weightHelp">
            <div id="weightHelp" class="form-text">How much does the pet weigh?</div>
        </div>
        <div class="mb-3">
            <label for="ageInput" class="form-label">Age</label>
            <input type="text" name="age" class="form-control" id="ageInput" aria-describedby="ageHelp">
            <div id="ageHelp" class="form-text">How old is the pet?</div>
        </div>
        <div class="mb-3">
            <label for="imageInput" class="form-label">Image</label>
            <input type="file" name="image" class="form-control" id="imageInput" aria-describedby="imageHelp">
            <div id="imageHelp" class="form-text">Image must be JPEG or PNG</div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</section>

<th:block th:insert="~{layout::footer}"></th:block>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
